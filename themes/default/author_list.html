{% extends 'ajax.html' %}

{% block mainContent %}
    {% for author in authors %}
        <div style="width:24%; float:left;">
            <a href="{{ app.url_generator.generate('author_detail', {'id': author.getId()}) }}" title="{{ author.getName() }}">{{ author.getSort() }} ({{ author.getNumberOfBooks() }})</a><br />
        </div>
    {% endfor %}
{% endblock %}
